<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Array Elements</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      h2 {
        color: #333;
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #result {
        font-size: 18px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Sum of Array Elements</h2>
    <input
      type="text"
      id="arrayInput"
      placeholder="Enter numbers separated by commas (e.g., 1,2,3)"
    />
    <button onclick="arraySum()">Find Sum</button>
    <p id="result"></p>

    <script>
      function arraySum() {
        let input = document.getElementById("arrayInput").value;
        let array = input.split(",").map(Number);
        let sum = array.reduce((total, num) => total + num, 0);
        document.getElementById("result").textContent =
          "Sum of Elements: " + sum;
      }
    </script>
  </body>
</html>
