    <script>
        function checkOddOrEven() {
    const number = parseInt(document.getElementById('numberInput').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(number)) {
        resultDiv.innerHTML = "<span style='color: red;'>Please enter a valid integer.</span>";
    } else if (number % 2 === 0) {
        resultDiv.innerHTML = `<span style='color: green;'>${number} is even.</span>`;
    } else {
        resultDiv.innerHTML = `<span style='color: blue;'>${number} is odd.</span>`;
    }
}

    </script>
