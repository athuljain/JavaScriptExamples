<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arithmetic Operations</title>
</head>
<body>
  <h1>Arithmetic Operations</h1>

  <input type="number" id="number1" placeholder="Enter first number">
  <input type="number" id="number2" placeholder="Enter second number">
  <br><br>

  <button onclick="add()">Addition</button>
  <button onclick="subtract()">Subtraction</button>
  <button onclick="multiply()">Multiplication</button>
  <button onclick="divide()">Division</button>

  <div id="result"></div>

  <!-- âœ… Place script at the end of body -->
  <script>
    function getNumbers() {
      const num1 = parseFloat(document.getElementById('number1').value);
      const num2 = parseFloat(document.getElementById('number2').value);
      return { num1, num2 };
    }

    function add() {
      const { num1, num2 } = getNumbers();
      if (isNaN(num1) || isNaN(num2)) {
        showResult("Please enter valid numbers.");
        return;
      }
      showResult(`Addition: ${num1 + num2}`);
    }

    function subtract() {
      const { num1, num2 } = getNumbers();
      if (isNaN(num1) || isNaN(num2)) {
        showResult("Please enter valid numbers.");
        return;
      }
      showResult(`Subtraction: ${num1 - num2}`);
    }

    function multiply() {
      const { num1, num2 } = getNumbers();
      if (isNaN(num1) || isNaN(num2)) {
        showResult("Please enter valid numbers.");
        return;
      }
      showResult(`Multiplication: ${num1 * num2}`);
    }

    function divide() {
      const { num1, num2 } = getNumbers();
      if (isNaN(num1) || isNaN(num2)) {
        showResult("Please enter valid numbers.");
        return;
      }
      if (num2 === 0) {
        showResult("Division by zero is not allowed.");
      } else {
        showResult(`Division: ${(num1 / num2).toFixed(2)}`);
      }
    }

    function showResult(message) {
      document.getElementById('result').innerHTML = `<p>${message}</p>`;
    }
  </script>
</body>
</html>
