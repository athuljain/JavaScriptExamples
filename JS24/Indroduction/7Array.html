<!-- Write a JavaScript program that takes two arrays as input and finds the common elements between them. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Elements Finder</title>
   
</head>
<body>
    <h2>Find Common Elements Between Two Arrays</h2>
    <input type="text" id="array1" placeholder="Enter first array (comma-separated)">
    <input type="text" id="array2" placeholder="Enter second array (comma-separated)">
    <button onclick="findCommonElements()">Find Common Elements</button>
    <h3>Common Elements:</h3>
    <p id="result"></p>

 <script>
    function findCommonElements() {
        let arr1 = document.getElementById('array1').value
            .split(',')
            .map(item => item.trim());

        let arr2 = document.getElementById('array2').value
            .split(',')
            .map(item => item.trim());

        // Optional: Convert to numbers if you're expecting numeric comparison
        // let arr1 = arr1Str.map(Number);
        // let arr2 = arr2Str.map(Number);

        let common = arr1.filter(value => arr2.includes(value));
        document.getElementById('result').textContent = 
            common.length > 0 ? common.join(', ') : 'No common elements found';
    }
</script>

</body>
</html>
