<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse Number</h1>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="reverseNumber()">Reverse</button>
        <div id="result"></div>
    </div>

    <script>
        function reverseNumber() {
            let number = document.getElementById('numberInput').value;

            if (number === "") {
                document.getElementById('result').textContent = 'Please enter a valid number.';
                return;
            }

            // No explicit conversion needed, the input will be treated as a string
            let reversedNumber = number.split('').reverse().join('');
            document.getElementById('result').textContent = `Reversed Number: ${reversedNumber}`;
        }
    </script>
</body>
</html>
