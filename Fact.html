<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" min="0">
        <button onclick="calculateFactorial()">Calculate Factorial</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateFactorial() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (isNaN(number) || number < 0) {
                document.getElementById('result').textContent = 'Please enter a valid non-negative integer.';
                return;
            }

            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }

            document.getElementById('result').textContent = `Factorial of ${number} is ${factorial}.`;
        }
    </script>
</body>
</html>
