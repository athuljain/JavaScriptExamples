<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    
    <input type="number" id="number1" placeholder="Enter first number">
    <input type="number" id="number2" placeholder="Enter second number">
    
    <br><br>
    
    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>
    
    <div id="result"></div>

    <script>
        function getNumbers() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            return { num1, num2 };
        }

        function add() {
            const { num1, num2 } = getNumbers();
            const resultDiv = document.getElementById('result');
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = "<span style='color: red;'>Please enter valid numbers.</span>";
                return;
            }
            resultDiv.innerHTML = `<p><strong>Addition:</strong> ${num1 + num2}</p>`;
        }

        function subtract() {
            const { num1, num2 } = getNumbers();
            const resultDiv = document.getElementById('result');
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = "<span style='color: red;'>Please enter valid numbers.</span>";
                return;
            }
            resultDiv.innerHTML = `<p><strong>Subtraction:</strong> ${num1 - num2}</p>`;
        }

        function multiply() {
            const { num1, num2 } = getNumbers();
            const resultDiv = document.getElementById('result');
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = "<span style='color: red;'>Please enter valid numbers.</span>";
                return;
            }
            resultDiv.innerHTML = `<p><strong>Multiplication:</strong> ${num1 * num2}</p>`;
        }

        function divide() {
            const { num1, num2 } = getNumbers();
            const resultDiv = document.getElementById('result');
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = "<span style='color: red;'>Please enter valid numbers.</span>";
                return;
            }
            if (num2 === 0) {
                resultDiv.innerHTML = "<span style='color: red;'>Division by zero is undefined.</span>";
            } else {
                resultDiv.innerHTML = `<p><strong>Division:</strong> ${(num1 / num2).toFixed(2)}</p>`;
            }
        }
    </script>
</body>
</html>
