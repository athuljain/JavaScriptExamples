<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sorting - Bubble Sort</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sort</h1>
      <input
        type="text"
        id="arrayInput"
        placeholder="Enter numbers separated by commas (e.g., 5,3,8,1)"
      />
      <button onclick="bubbleSortArray()">Sort Array</button>
      <div id="result"></div>
    </div>

    <script>
      function bubbleSortArray() {
        let input = document.getElementById("arrayInput").value;
        if (!input) {
          document.getElementById("result").textContent =
            "Please enter some numbers.";
          return;
        }

        // Convert the input string into an array of numbers
        let array = input.split(",").map(Number);

        // Check if all inputs are valid numbers
        if (array.some(isNaN)) {
          document.getElementById("result").textContent =
            "Please enter valid numbers only.";
          return;
        }

        // Perform bubble sort
        let n = array.length;
        for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - i - 1; j++) {
            if (array[j] > array[j + 1]) {
              // Swap the elements
              let temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
          }
        }

        // Display the sorted array
        document.getElementById(
          "result"
        ).textContent = `Sorted Array: ${array.join(", ")}`;
      }
    </script>
  </body>
</html>
