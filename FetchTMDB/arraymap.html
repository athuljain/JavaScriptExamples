<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            { name: 'a', age: 10 },
            { name: 'b', age: 20 },
            { name: 'c', age: 30 },
            { name: 'd', age: 40 },
            { name: 'e', age: 50 },
        ]
        arr.map((fruit) => {
            document.write(fruit.name+' '+fruit.age+'<br>')
        })
    </script>
</body>

</html>
