<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="student" id="student"></div>

    <script>

        const api_key = '9d17cae0cbc4e9cbf21bb84cc3ee6f2c'
        const base_url = 'https://image.tmdb.org/t/p/w500'

        fetch('https://api.themoviedb.org/3/movie/top_rated?api_key=9d17cae0cbc4e9cbf21bb84cc3ee6f2c&language=en-US&page=2')
            .then((res) => {
                return res.json()

            })
            .then(res => {
                const arr = res.results
                arr.forEach((el) => {
                    document.getElementById('student').innerHTML += `<li>${el.title}</li>
                                                               <img src='${base_url}${el.backdrop_path}'>`
                })
            })
            .catch(err=>{
                console.log(err);
                
            })
            
    </script>
</body>

</html>
