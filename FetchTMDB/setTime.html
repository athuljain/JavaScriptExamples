<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        console.log("start")
        function delayedCallback(callback, delay) {
            setTimeout(function () {
                callback();
            }, delay);
        }

        function myCallback() {
            alert("Callback executed!");
        }

        delayedCallback(myCallback, 5000);
    </script>

</body>

</html>
