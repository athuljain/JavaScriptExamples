<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function myCallback() {
            // console.log("server connection successful!")
            alert("Callback executed");
        }

        function delayedCallback(callback, delay) {
            setTimeout(function () {
                callback();
            }, delay);
        }

        delayedCallback(myCallback, 3000);

       
    </script>


</body>
</html>
