<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="student" id="student"></div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')    
        .then(result => {
                return result.json()

            })
            .then(data => {
                console.log(data)
                data.map((el) => {
                        document.getElementById('student').innerHTML += `<li><h1>Id: ${el.id}</h1>
                                                                      <h3>Title: ${el.title}</h3></li>`
               })
            })
            .catch(err => {
                console.log(err)
            })
    </script>
</body>
</html>
